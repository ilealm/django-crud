{% extends 'base.html' %}

{% block content %}

<h1>Destinations</h1>
<a href="{% url 'destination_create' %}">+ New Destination</a>
<ul>
  {% for destination in object_list %}

    <a href="{% url 'destination_detail' destination.pk %}">{{ destination.place }}</a>
  </li>
  {% endfor %}
</ul>

{% endblock content %}
